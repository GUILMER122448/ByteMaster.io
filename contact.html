            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Contacto</h1>
                            <p class="lead fw-normal text-muted mb-0">Rellenar el formulario!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <form action="https://formspree.io/f/xpzvrknb"
                                method="POST">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="name">Nombres</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Nombres requeridos.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">Email requerido</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email no valido.</div>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                                        <label for="phone">Numero telefonico</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">Numero requerido.</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Message</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje requerido.</div>
                                    </div>
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error al enviar mensaje!</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">ENVIAR</button></div>
                                </form>

                                <script>
                                    // Agregar un evento de envío al formulario
                                    document.getElementById("myForm").addEventListener("submit", function(event) {

                                        event.preventDefault(); // Evitar el envío del formulario por defecto
                                        
                                        // Obtener los valores de los campos
                                        var name = document.getElementById("name").value;
                                        var email = document.getElementById("email").value;
                                        var phone = document.getElementById("phone").value;
                                        var message = document.getElementById("message").value;
                                        
                                        // Crear un objeto FormData con los valores del formulario
                                        var formData = new FormData();
                                        formData.append("name", name);
                                        formData.append("email", email);
                                        formData.append("phone", phone);
                                        formData.append("message", message);
                                        
                                        // Enviar los datos del formulario a una URL específica usando Fetch
                                        fetch("https://form.example.com/submit", {
                                            method: "POST",
                                            body: formData
                                        })
                                        .then(function(response) {
                                            if (response.ok) {
                                            // El formulario se envió correctamente
                                            document.getElementById("myForm").reset(); // Restablecer el formulario
                                            alert("¡Formulario enviado con éxito!");
                                            } else {
                                            // Hubo un error al enviar el formulario
                                            alert("Error al enviar el formulario. Por favor, inténtalo de nuevo.");
                                            }
                                        })
                                        .catch(function(error) {
                                            // Hubo un error de red u otro error
                                            console.error(error);
                                            alert("Error al enviar el formulario. Por favor, inténtalo de nuevo.");
                                        });
                                        });
                                    
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
